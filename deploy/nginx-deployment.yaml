apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: harbor.prd.tps.com/library/action-cicd:27730b66462b785e08a3d7b1b3282cbfda9bdaf2
          ports:
            - containerPort: 80
