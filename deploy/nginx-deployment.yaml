apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: harbor.dev.trb.com/library/action-cicd:5d383122d87f59c11f922272352fbbd7b20db094
          ports:
            - containerPort: 80
