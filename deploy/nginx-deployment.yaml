apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: harbor.prd.tps.com/library/action-cicd:a66c8d4792878ab3945044d46bff844266e361cb
          ports:
            - containerPort: 80
